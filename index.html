<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Futuristic Insta</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: #fff;
      display: flex;
      min-height: 100vh;
    }
    /* Sidebar */
    .sidebar {
      width: 250px;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border-right: 1px solid rgba(255, 255, 255, 0.1);
      padding: 2rem 1rem;
      display: flex;
      flex-direction: column;
      gap: 2rem;
    }
    .sidebar h1 {
      font-size: 1.5rem;
      text-shadow: 0 0 8px #0ff;
    }
    .sidebar nav a {
      color: #ccc;
      text-decoration: none;
      display: block;
      margin-bottom: 1rem;
      transition: color 0.3s ease;
    }
    .sidebar nav a:hover {
      color: #0ff;
    }

    /* Main Content */
    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    /* Stories Container */
    .story-bar-container {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem 2rem;
      background: rgba(255, 255, 255, 0.04);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      overflow: hidden; /* Remove hints of circles outside */
    }

    .story-bar {
      display: flex;
      gap: 1rem;
      overflow-x: auto;
      padding: 0.5rem 0;
      flex: 1;
      justify-content: center;
      scroll-behavior: smooth;
      align-items: center;
    }

    .story-bar::-webkit-scrollbar {
      display: none; /* Hide the scrollbar for a cleaner look */
    }

    .story {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      overflow: hidden;
      border: 2px solid #0ff;
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      flex-shrink: 0;
    }

    .story img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .story:hover {
      transform: scale(1.1);
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.6);
    }

    /* Arrow Buttons */
    .left-arrow, .right-arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0, 255, 255, 0.2);
      border: 1px solid #0ff;
      color: #0ff;
      font-size: 2rem;
      padding: 0.5rem;
      border-radius: 50%;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.3s ease;
      z-index: 10;
      display: block;
    }

    .left-arrow:hover, .right-arrow:hover {
      background: rgba(0, 255, 255, 0.5);
      transform: scale(1.1);
    }

    /* Position the arrows */
    .left-arrow {
      left: 10px; /* Slightly inset from the left edge */
    }

    .right-arrow {
      right: 10px; /* Slightly inset from the right edge */
    }

      .post-container {
      width: 500px;
      height: 800px;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
    }

    /* Preview Section (Top part) */
    .preview {
      display: flex;
      align-items: center;
      padding: 1rem;
      height: 10%;
      background: rgba(255, 255, 255, 0.1);
    }

    .preview img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      margin-right: 10px;
    }

    .username {
      font-size: 1.2rem;
      font-weight: bold;
    }

    /* Full Image Section */
    .full-image {
      flex: 1; /* This will take up 60% of the container */
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .full-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-bottom: 5px solid rgba(255, 255, 255, 0.1);
    }

    /* Comments Section (Bottom part) */
    .comments-section {
      height: 30%;
      padding: 1rem;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border-top: 5px solid rgba(255, 255, 255, 0.1);
      overflow-y: auto;
    }

    .comment {
      display: flex;
      margin-bottom: 1rem;
      align-items: center;
    }

    .comment img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 10px;
    }

    .comment-text {
      font-size: 0.9rem;
      color: #ccc;
    }

    .comment-username {
      font-weight: bold;
      color: #0ff;
    }

    .comment-time {
      font-size: 0.8rem;
      color: #888;
    }

    /* Add a scroll bar for the comments section */
    .comments-section::-webkit-scrollbar {
      width: 6px;
    }

    .comments-section::-webkit-scrollbar-thumb {
      background-color: #0ff;
      border-radius: 3px; }
  </style>
</head>

  <script>
    // Function to scroll left
    function scrollStoriesLeft() {
      const storyBar = document.getElementById('storyBar');
      storyBar.scrollBy({
        left: -150, // Scroll left by 150px
        behavior: 'smooth'
      });
    }

    // Function to scroll right
    function scrollStoriesRight() {
      const storyBar = document.getElementById('storyBar');
      storyBar.scrollBy({
        left: 150, // Scroll right by 150px
        behavior: 'smooth'
      });
    }
  </script>

</html>
