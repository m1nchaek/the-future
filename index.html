<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Futuristic Insta</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Orbitron', sans-serif;
      background-color : black; 
      color: #fff;
      display: flex;
      min-height: 100vh;
      margin: 0;
      color: #0ff;
      transition: background 0.5s, color 0.5s;
      position: relative;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background: #111;
      border-bottom: 2px solid #ff00aa;
    }

    h1 {
      font-size: 1.5rem;
      text-shadow: 0 0 10px #0ff;
    }

    #vibeToggle {
      background: #ff00aa;
      border: none;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    .dm-btn {
      background: #ff00aa;
      color: white;
      border: none;
      padding: 0.6rem 1.2rem;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      margin: 2rem;
      font-size: 1rem;
    }

    /* DM Popup */
    .dm-popup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(15, 15, 15, 0.9);
      backdrop-filter: blur(4px);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 100;
    }

    .dm-popup.active {
      display: flex;
      animation: glitch-popup 0.4s ease;
    }

    .dm-window {
      background: #111;
      border: 2px solid #ff00aa;
      box-shadow: 0 0 20px #ff00aa88;
      padding: 1.5rem;
      border-radius: 12px;
      width: 300px;
      position: relative;
      color: white;
    }

    .dm-window h2 {
      color: #ff00aa;
      margin-bottom: 0.5rem;
    }

    .dm-window textarea {
      width: 100%;
      height: 80px;
      background: #222;
      color: #0ff;
      border: none;
      padding: 0.5rem;
      border-radius: 6px;
      resize: none;
      margin-top: 0.5rem;
    }

    .send-btn {
      margin-top: 1rem;
      background: #ff00aa;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      cursor: pointer;
    }

    .close-btn {
      position: absolute;
      top: 8px;
      right: 12px;
      cursor: pointer;
      color: #ff00aa;
      font-size: 1.2rem;
    }

    @keyframes glitch-popup {
      0% { opacity: 0; transform: scale(1.05) rotate(1deg); }
      50% { opacity: 0.5; transform: scale(0.98) rotate(-1deg); }
      100% { opacity: 1; transform: scale(1) rotate(0deg); }
    }

    /* === Vibe Change === */
    body.hectic {
      background-color: #7cff01 !important; 
      color: #ff00aa;
    }

    /* Sidebar */
    .sidebar {
      width: 250px;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border-right: 1px solid rgba(255, 255, 255, 0.1);
      padding: 2rem 1rem;
      display: flex;
      flex-direction: column;
      gap: 2rem;
    }

    .sidebar h1 {
      font-size: 1.5rem;
      text-shadow: 0 0 8px #0ff;
    }

    .sidebar nav a {
      color: #ccc;
      text-decoration: none;
      display: block;
      margin-bottom: 1rem;
      transition: color 0.3s ease;
    }

    .sidebar nav a:hover {
      color: #0ff;
    }

    /* Main Content */
    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding-top: 150px; /* Pushing content down slightly */
    }

    .story-bar {
      display: flex;
      gap: 1rem;
      overflow-x: auto;
      padding: 0.5rem 0;
      flex: 1;
      justify-content: center;
      scroll-behavior: smooth;
      align-items: center;
    }

    .story-bar::-webkit-scrollbar {
      display: none; /* Hide scrollbar */
    }

    .story {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      overflow: hidden;
      border: 2px solid #0ff;
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      flex-shrink: 0;
    }

    .story img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .story:hover {
      transform: scale(1.1);
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.6);
    }

    /* Arrow Buttons */
    .left-arrow, .right-arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0, 255, 255, 0.2);
      border: 1px solid #0ff;
      color: #0ff;
      font-size: 2rem;
      padding: 0.5rem;
      border-radius: 50%;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.3s ease;
      z-index: 10;
      display: block;
    }

    .left-arrow:hover, .right-arrow:hover {
      background: rgba(0, 255, 255, 0.5);
      transform: scale(1.1);
    }

    .left-arrow {
      left: 10px;
    }

    .right-arrow {
      right: 10px;
    }

    /* === Post Container === */
.story-bar-container {
  position: absolute;
  top: 0; /* Move it to the top */
  left: 50%;
  transform: translateX(-50%);
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 1rem 2rem;
  background: rgba(255, 255, 255, 0.04);
  backdrop-filter: blur(10px);
  border-bottom: 1px solid rgba(255, 255, 255, 0.1);
  overflow: hidden;
}

/* === Post Container === */
.post-container {
  width: 500px;
  height: 800px;
  background: rgba(255, 255, 255, 0.05);
  backdrop-filter: blur(10px);
  border-radius: 15px;
  overflow: hidden;
  display: flex;
  flex-direction: column;
  box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
  position: absolute;
  top: 140px; /* Added 20px gap from story bar */
  left: 50%;
  transform: translateX(-50%); /* Center horizontally */
}

    .preview {
      display: flex;
      align-items: center;
      padding: 1rem;
      height: 10%;
      background: rgba(255, 255, 255, 0.1);
    }

    .preview img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      margin-right: 10px;
    }

    .username {
      font-size: 1.2rem;
      font-weight: bold;
    }

    .full-image {
      flex: 1;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .full-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-bottom: 5px solid rgba(255, 255, 255, 0.1);
    }

    .comments-section {
      height: 30%;
      padding: 1rem;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border-top: 5px solid rgba(255, 255, 255, 0.1);
      overflow-y: auto;
    }

    .comment {
      display: flex;
      margin-bottom: 1rem;
      align-items: center;
    }

    .comment img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 10px;
    }

    .comment-text {
      font-size: 0.9rem;
      color: #ccc;
    }

    .comment-username {
      font-weight: bold;
      color: #0ff;
    }

    .comment-time {
      font-size: 0.8rem;
      color: #888;
    }

    .comments-section::-webkit-scrollbar {
      width: 6px;
    }

    .comments-section::-webkit-scrollbar-thumb {
      background-color: #0ff;
      border-radius: 3px;
    }

  </style>
</head>
<body>

  <script>
    let currentStoryIndex = 0;
    const stories = document.querySelectorAll('.story');

    function scrollStoriesLeft() {
      currentStoryIndex = Math.max(0, currentStoryIndex - 5);
      updateStories();
    }

    function scrollStoriesRight() {
      currentStoryIndex = Math.min(stories.length - 5, currentStoryIndex + 5);
      updateStories();
    }

    function updateStories() {
      stories.forEach((story, index) => {
        if (index >= currentStoryIndex && index < currentStoryIndex + 5) {
          story.style.display = 'block';
        } else {
          story.style.display = 'none';
        }
      });
    }

    updateStories(); // Initial update
  </script>
</body>
</html>
